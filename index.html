<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>BSS</title>
  </head>
  <body>
    <h1 class="text-center mt-2">Badminton Score <img src="./Image/badminton.jpg" height="50px" width="50px"></h1>

    <div class="container">
        <div class="row" id="dvTeamName">
                <!-- Team One -->
                <div class="col-md-6">
                    <div id="tone">
                        <label for="txtone" class="form-label">Team One Name</label>
                        <input type="text" id="txtone" class="form-control border" required>
                    </div>
                </div>
            
                <!-- Team Two -->
                <div class="col-md-6">
                    <div id="ttwo">
                        <label for="txttwo" class="form-label">Team Two Name</label>
                        <input type="text" id="txttwo" class="form-control border" required>
                    </div>
                </div>
                <!-- Team Two -->
                <div class="col-md-6">
                    <div id="targetScore">
                        <label for="txtTarget" class="form-label">Enter Target</label>
                        <input type="text" id="txtTarget" class="form-control border" maxlength="2" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6" style="margin-left: 120px;">
                        <button type="submit" class="btn btn-primary" id="startgame">Start Game</button>
                    </div>
                </div>
        </div>

        <div id="scoresec">
            <h1 id="scoreDisplay" class="text-danger">Game Begins......</h1>

            <!-- Team One Score Card -->
            <div class="card border border-warning border-3" id="dvTeamOne" style="width: 18rem;">
                <div class="card-body text-center">
                  <h5 class="card-title" id="lblteamone">Team One</h5>
                  <p class="card-text">
                      <p class="fs-1 text-center" id="lblScoreTone">0</p>
                  </p>
                    <button type="submit" class="btn btn-primary" id="btnTeamOne">Point</button>
                </div>
              </div>
              <br>
              <br>

              <!-- Team Two Score Card -->
              <div class="card border border-danger border-3" id="dvTeamTwo" style="width: 18rem;">
                <div class="card-body text-center">
                  <h5 class="card-title" id="lblteamtwo">Team Two</h5>
                  <p class="card-text">
                    <p class="fs-1 text-center" id="lblScoreTtwo">0</p>
                </p>
                  <button type="submit" class="btn btn-primary" id="btnTeamTwo">Point</button>
                </div>
              </div>

        </div>
    <div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
